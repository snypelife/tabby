<!doctype html>
<!-- build:[manifest] offline.manifest -->
<html lang="en">
<!-- /build -->
<head>
  <!-- Run in full-screen mode. -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Make the status bar black with white text. -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Customize home screen title. -->
  <meta name="apple-mobile-web-app-title" content="tabby">

  <!-- Disable phone number detection. -->
  <meta name="format-detection" content="telephone=no">

  <!-- Set viewport. -->
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- Prevent text size adjustment on orientation change. -->
  <style>html { -webkit-text-size-adjust: 100%; }</style>

  <title>tabby | The simple bill tracker tool.</title>


  <!-- Icons -->
  <link rel="apple-touch-icon"
        href="images/touch-icons/touch-icon-iphone.png">

  <link rel="apple-touch-icon"
        sizes="76x76"
        href="images/touch-icons/touch-icon-ipad.png">

  <link rel="apple-touch-icon"
        sizes="120x120"
        href="images/touch-icons/touch-icon-iphone-retina.png">

  <link rel="apple-touch-icon"
        sizes="152x152"
        href="images/touch-icons/touch-icon-ipad-retina.png">


  <!-- Startup images -->
  <link href="images/startup/startup.png"
        media="(device-width: 320px) and (device-height: 480px)"
        rel="apple-touch-startup-image">

  <link href="images/startup/startup-iphone-retina.png"
        media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">

  <link href="images/startup/startup-iphone5-retina.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">

  <link href="images/startup/startup-ipad-portrait.png"
        media="(device-width: 768px) and (orientation: portrait)"
        rel="apple-touch-startup-image">

  <link href="images/startup/startup-ipad-landscape.png"
        media="(device-width: 768px) and (orientation: landscape)"
        rel="apple-touch-startup-image">

  <link href="images/startup/startup-ipad-portait-retina.png"
        media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">

  <link href="images/startup/startup-ipad-landscape-retina.png"
        media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">


  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="a-1-col">
          <h1 class="app-title">tabby</h1>
        </div>
        <div class="a-6-col">
          <span class="app-tagline">The simple bill tracker tool.</span>
        </div>
      </nav>
    </div>
  </header>

  <section class="main">
    <div class="container">
      <div class="list-header">
        <div class="a-4-col-small">
          <strong>Bill</strong>
        </div>
        <div class="a-4-col-small">
          <strong>Owed</strong>
        </div>
        <div class="a-4-col-small">
          <strong>Due</strong>
        </div>
      </div>
      <div class="list-body"></div>
      <div class="list-footer">
        <form id="add-bill" name="add-bill" validate>
          <div class="a-4-col">
            <input type="text" id="new-bill-name" placeholder="Bill name" tabindex="1" required>
          </div>
          <div class="a-4-col">
            <input type="number" pattern="[0-9]*" step="any" id="new-bill-amount" placeholder="0.00" tabindex="2" required>
          </div>
          <div class="a-4-col">
            <input type="date" id="new-bill-date" placeholder="Due date" tabindex="3" required>
          </div>
          <div class="a-4-col with-8-offset">
            <div class="bill-actions">
              <button id="btn-add-bill" tabindex="4">Add</button>
              <button id="btn-remove-all-bills" tabindex="5">Remove all bills</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <small class="disclaimer">&copy; 2014 Brett Rogerson</small>
    </div>
  </footer>

  <!-- build:js js/all.js -->
  <script src="js/query.js"></script>
  <script src="js/tabby.js"></script>
  <script src="js/tabby.bill.js"></script>
  <script src="js/tabby.events.js"></script>
  <!-- /build -->
</body>
</html>
